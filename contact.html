  <!-- Custom CSS-->
  <link rel="stylesheet" href="./style.css">

  <title>Matt Meleen | Contact</title>

</head>
<body>
  <!-- Navbar -->
  <header> 
    <nav class="navbar navbar-expand navbar-dark bg-dark flex-column flex-sm-row justify-content-between">
      <a class="navbar-brand btn btn-info" href="./index.html">MATT MELEEN</a>
      <div class="navbar-nav-scroll">
        <ul class="navbar-nav flex-row nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Form -->

  <form>
    <fieldset>
      <legend>Contact</legend>
      <!-- <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
        </div>
      </div> -->
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Enter name">
        </div>
        <div class="form-group col-sm-6">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputMessage">Message</label>
        <textarea class="form-control" id="inputMessage" rows="6"></textarea>
        <small id="contactCaption" class="form-text text-muted">Thank you for reaching out!</small>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>

  <!-- Sticky Footer -->
  <footer class="navbar navbar-expand bg-dark fixed-bottom">
    <span class="text-muted">Place sticky footer content here.</span>
    <!--<span class="navbar-text">Use this one for navbar formatting.</span>-->
  </footer>
  
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

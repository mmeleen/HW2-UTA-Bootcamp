<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-rvwYMW9Z/bbxZfgxHQEKx6D91KwffWAG+XnsoYNCGWi/qL1P9dIVYm1HBiHFqQEt" crossorigin="anonymous">
  <!-- Custom CSS (not currently needed)
  <link rel="stylesheet" href="./style.css"> -->

  <!-- Font Awesome Script -->
  <script src="https://kit.fontawesome.com/550527528e.js" crossorigin="anonymous"></script>

  <title>Matt Meleen | Contact</title>

</head>
<body>
  <!-- Navbar -->
  <header> 
    <nav class="navbar navbar-expand bg-dark flex-column flex-sm-row justify-content-between">
      <a class="navbar-brand btn btn-outline-info mr-0 mt-1 mb-1 border-top-0 border-right-0 border-left-0" href="./index.html">MATT MELEEN</a>
      <div class="navbar-nav-scroll">
        <ul class="navbar-nav flex-row nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active bg-transparent border-primary border-bottom" href="./contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Main Container -->
  <main class="container mt-3">
    <!-- Header w/ underline, centered for xs; left otherwise -->
    <div class="row border-primary border-bottom">
      <div class="col text-center text-sm-left">
        <h3>Contact Me</h3>
      </div>
    </div>
    <!-- Contact Form -->
    <form>
      <fieldset class = "form-group mt-3">
        <!-- Email/Password stack for xs; share row otherwise -->
        <div class="form-row">
          <div class="form-group col-sm-6">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Enter name">
          </div>
          <div class="form-group col-sm-6">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputMessage">Message</label>
          <textarea class="form-control" id="inputMessage" rows="4"></textarea>
        </div>
        <!-- Submit button and thank you message -->
        <button type="submit" class="btn btn-primary">Submit</button>
        <small id="contactCaption" class="form-text text-muted mt-3">Thank you for reaching out!</small>
      </fieldset>
    </form>
  </main>


  

  <!-- Sticky Footer w/ LinkedIn & GitHub Links and Icons -->
  <footer class="navbar navbar-expand bg-dark fixed-bottom justify-content-center border-info border-top">
    <a class = "nav navbar-item nav-link text-info" href="https://www.linkedin.com/in/mattmeleen/" target="_blank"><span class="fab fa-linkedin"></span> LinkedIn</a>
    <a class = "nav navbar-item nav-link" href="https://github.com/mmeleen" target="_blank"><span class="fab fa-github-square"></span> Github</span></a>
  </footer>
  
  <!-- Bootstrap JS (not currently needed)
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  -->

</body>
</html>
